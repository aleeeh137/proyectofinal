<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Verdadero o Falso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3e98d4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #fcfcfc;
    }

    form {
      background-color: rgb(132, 180, 243);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 17px;
      font-size: 17px;
      color: #000000;
    }

    input {
      margin-right: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-weight: bold;
      margin-top: 25px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Quiz de Verdadero o Falso</h1>

  <form id="quizForm">
    <!-- Preguntas de JavaScript -->
    <label for="q1">1. JavaScript es un lenguaje de programación de servidor.</label>
    <input type="radio" name="q1" value="false"> Falso
    <input type="radio" name="q1" value="true"> Verdadero

    <br>

    <label for="q2">2. HTML es un lenguaje de programación.</label>
    <input type="radio" name="q2" value="false"> Falso
    <input type="radio" name="q2" value="true"> Verdadero

    <br>

    <label for="q3">3. CSS se utiliza para la maquetación y el diseño de páginas web.</label>
    <input type="radio" name="q3" value="false"> Falso
    <input type="radio" name="q3" value="true"> Verdadero

    <br>

    <label for="q4">4. React es un framework de JavaScript desarrollado por Google.</label>
    <input type="radio" name="q4" value="false"> Falso
    <input type="radio" name="q4" value="true"> Verdadero

    <br>

    <label for="q5">5. JSON significa JavaScript Object Notation.</label>
    <input type="radio" name="q5" value="false"> Falso
    <input type="radio" name="q5" value="true"> Verdadero

    <br>

    <!-- Preguntas de C++ -->
    <label for="q6">6. C++ es un lenguaje de programación de alto nivel.</label>
    <input type="radio" name="q6" value="false"> Falso
    <input type="radio" name="q6" value="true"> Verdadero

    <br>

    <label for="q7">7. C++ es una extensión del lenguaje de programación C.</label>
    <input type="radio" name="q7" value="false"> Falso
    <input type="radio" name="q7" value="true"> Verdadero

    <br>

    <label for="q8">8. En C++, `cout` se utiliza para la entrada estándar.</label>
    <input type="radio" name="q8" value="false"> Falso
    <input type="radio" name="q8" value="true"> Verdadero

    <br>

    <!-- Preguntas de PHP -->
    <label for="q9">9. PHP es un lenguaje de programación del lado del cliente.</label>
    <input type="radio" name="q9" value="false"> Falso
    <input type="radio" name="q9" value="true"> Verdadero

    <br>

    <label for="q10">10. Laravel es un framework de PHP.</label>
    <input type="radio" name="q10" value="false"> Falso
    <input type="radio" name="q10" value="true"> Verdadero

    <br>

    <button type="button" onclick="calcularResultado()">Ver Resultado</button>
  </form>

  <div id="result"></div>

  <script>
    function calcularResultado() {
      var respuestas = document.forms["quizForm"];
      var puntuacion = 0;

      for (var i = 0; i < respuestas.length - 1; i++) {
        if (respuestas[i].checked && respuestas[i].value === "true") {
          puntuacion++;
        }
      }

      var resultadoDiv = document.getElementById("result");
      resultadoDiv.innerHTML = "Tu puntuación es: " + puntuacion + " de 10.";
    }
  </script>

</body>
</html>
